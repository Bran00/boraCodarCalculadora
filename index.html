<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <header>
      <div id="numbersSelected1">
        <p id="numbersSelected"></p>
      </div>
      <div id="resultScreen">
        <span id=>=</span>
        <p>0</p>
      </div>
    </header>
    <div id="buttonsCalculator">
      <button data-button="CE">CE</button>
      <button data-button="c">C</button>
      <button data-button="%">%</button>
      <button data-button="รท" class="operations">รท</button>
      <button data-button="7">7</button>
      <button data-button="8">8</button>
      <button data-button="9">9</button>
      <button data-button="x" class="operations">x</button>
      <button data-button="4">4</button>
      <button data-button="5">5</button>
      <button data-button="6">6</button>
      <button data-button="-" class="operations">-</button>
      <button data-button="1">1</button>
      <button data-button="2">2</button>
      <button data-button="3">3</button>
      <button data-button="+" class="operations">+</button>
      <button data-button="+/-">+/-</button>
      <button data-button="0">0</button>
      <button data-button=",">,</button>
      <button data-button="=" class="operations">=</button>
    </div>
    </main>
    <script src="script.js" charset="utf-8">
    </script>
  </body>
</html>
